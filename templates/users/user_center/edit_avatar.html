{% extends 'users/user_center_layout.html' %}

{% block user_center_content %}
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">
                <i class="fa fa-image"></i>
                修改头像
            </h4>
            <hr>
            <div class="alert alert-warning">
                请上传正常的人物头像，真人或卡通皆可。<br>
                上传闪烁、奇异、违法、色情头像，情节严重者网警上门！
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="hidden" name="id" value="{{ request.user.id }}">
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label text-md-right">请选择图片</label>
                                <div class="col-sm-7">
                                    <img src="{{ request.user.avatar|default:'https://wxvirus.gitee.io/medias/avatar.jpg' }}"
                                         alt="选择并上传头像"
                                         id="avatar_img"
                                         style="width: 140px;height: 140px;left:0;top: 0;border-radius: 50%;"/>
                                    <input type="file" id="avatar" name="avatar" accept="image/jpg,image/png,image/gif"
                                           style="width: 100%;height:100%;opacity: 0;position: absolute;left:0;top: 0;"
                                           onchange="uploadImg(this)"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        function uploadImg(obj) {
            if (obj.value === "") {
                return false;
            }
            let formData = new FormData();
            formData.append("avatar", $(obj)[0].files[0]);
            formData.append("csrfmiddlewaretoken", $("[name='csrfmiddlewaretoken']").val());
            formData.append("id", $("[name='id']").val());
            $.ajax({
                type: "POST",
                url: "",
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                success: function (data) {
                    // 接收返回的图片地址
                    if (data.code === 1) {
                        layer.msg(data.msg, {icon: 6}, function () {
                            // 设置图片路径为最新的路径
                            $("#avatar_img").attr("src", data.data.path);
                        });
                    } else {
                        layer.msg(data.msg);
                    }
                }
            });
            return false;
        }
    </script>
{% endblock %}
