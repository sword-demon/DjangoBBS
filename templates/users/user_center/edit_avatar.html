{% extends 'users/user_center_layout.html' %}

{% block user_center_content %}
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">
                <i class="fa fa-edit"></i>
                修改头像
            </h4>
            <hr>
            <div class="alert alert-warning">
                请上传正常的人物头像，真人或卡通皆可。<br>
                上传闪烁、奇异、违法、色情头像，情节严重者网警上门！
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <form action="">
                            <div class="form-group row">
                                <img src="{{ base_url }}{{ request.user.avatar }}" alt="">
                                <label class="col-md-2 col-form-label text-md-right">请选择图片</label>
                                <div class="col-sm-7">
                                    <input type="file" name="avatar" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2"></div>
                                <button type="button" class="btn btn-success">上传头像</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
