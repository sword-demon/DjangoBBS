<div class="card">
    <div class="card-header">
        <h5 class="card-title">博客标签</h5>
    </div>
    <div class="card-body">
        <div class="row">
            {% for tag in tags %}
                <div class="col-sm-4">
                    <a href="">
                        <span class="w-50 badge badge-pill">{{ tag.title }} {{ tag.c }}</span>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
