<div class="card">
    <div class="card-header">
        <h3 class="card-title">
            <i class="fa fa-book"></i>
            所有文章
        </h3>
    </div>
    <div class="card-body">
        <div class="blog">
            {% for topic in topics %}
                <div class="event">
                    <div class="content">
                        <div class="summary">
                            <a href="">{{ topic.title }}</a>
                        </div>
                        <div class="meta" style="line-height: 34px;">
                            <div class="date"
                                 style="font-size: 13px;margin: 7px 0 0 0;">
                                {% load mylabel %}
                                <a class="" data-tooltip="{{ topic.create_time|timestamp }}">创建于 <span
                                        title="{{ topic.create_time|timestamp }}">{{ topic.create_time|timestamp }}</span></a>
                                <span class="divider">|</span>
                                <a>
                                    阅读数 {{ topic.view_count }}
                                </a>
                                <span class="divider">|</span>
                                <a>
                                    评论数 {{ topic.reply_count }}
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="item-meta">
                        <a class="btn btn-sm"
                           href=""><i class="fa fa-thumbs-o-up"></i> 1
                        </a>
                        <a class="btn btn-sm"
                           href=""><i class="fa fa-thumbs-o-down"></i> 1
                        </a>
                        <a class="ui label basic light grey"
                           href=""><i class="fa fa-comment"></i> 0
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
